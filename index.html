<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Chat Availability</h1>
                </div>
                <div class="col-sm-6">
                    <a class="btn btn-info pull-right" role="button" href="/leader">Leaderboard</a>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Timings</th>
                    <th>Room link</th>
                </thead>
                <tbody>
                    <td>Archana</td>
                    <td>9 PM to 10 PM</td>
                    <td><a class="btn btn-info" role="button" href="/chat" id="room1">Room 1 link</a></td>
                    <td>
                        <a href="/archivelist">Show Chat</a>
                    </td>
                </tbody>
                <tbody>
                    <td>Kavitha</td>
                    <td>11 AM to 3 PM</td>
                    <td><a class="btn btn-info" role="button" href="/chat" id="room2">Room 2 link</a></td>
                </tbody>
                <tbody>
                    <td> Ravi Teja</td>
                    <td>4 PM to 7 PM </td>
                    <td><a class="btn btn-info" role="button" href="/chat" id="room3">Room 3 link</a></td>
                </tbody>
            </table>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script>
        var name = $("#room1").closest("tbody").find("td:first").html();
        var time = $("#room1").closest("tbody").find("td:eq(1)").html();
        localStorage.setItem("name", name);
        localStorage.setItem("time", time);
        </script>
    </body>
</html>
