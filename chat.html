<body>
    <nav class="navbar navbar-default">

    <div class="container">

                    <div class="col-lg-12 col-md-12 well">
                    <span data-toggle="tooltip" data-placement="top" title="Shows expert details">

    <div class="modal" id="myModalChat">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&close;</button>-->
                    <h4 class="modal-title">Save as</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="3" id="saveName"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="chatSave">Save</button>
                </div>

    </div>

    <script>
    $('#myModal').on('show.bs.modal', function(event) {
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var summary = $('#summarytext').text();
        var modal = $(this)
        console.log(summary);

        //modal.find('.modal-title').text('New message to ' + recipient)
        modal.find('#summary').text(summary);
    })


    $("#trigger").click(function() {
        $("#commentsContent").toggle();
        console.log("hello");
        $("#commentsContent").css({
            top: "100px"
        });
        style = "transform: translate(50px,100px); position: relative;  display:none;"
    });

    $("#chatSave").click(function() {
        $.ajax({
            type: "GET",
            url: "api/saveChat",
            data: "var1=data1&saveName="+$("#saveName").val(),
            success: function(msg) {
            }
        });

    });
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io.connect('http://localhost:3000');
    var name=localStorage.getItem("user");
    socket.on('connect', function() {
        // call the server-side function 'adduser' and send one parameter (value of prompt)
        socket.emit('adduser', name);
    });
    socket.on('enteruser', function(username) {
        console.log("am here");
        console.log(username);
        if (username != null) {

            //$('#list-participants').append('<li class="list-group-item">' + username + '</li>');
            $("#list-participants").empty();
            $.each(username, function(key, value) {
                $('#list-participants').append('<li class="list-group-item">' + key + '</li>');
            });
        }
    });
    socket.on('deleteuser', function(username) {
        $('li:contains(' + username + ')').remove();
    });
    socket.on('updatechat', function(username, data) {
        if (username.match(/Expert/)) {
            $('#chat').append('<div class="panel" style="color:blue;"> <b>' + username + '</b> : ' + data + '<div class="badge">2</div></div>');
        } else {
            $('#chat').append('<div class="panel"><b>' + username + '</b> : ' + data + '<span class="glyphicon glyphicon-ok pull-right" aria-hidden="true"></span></div>');
        }
    });
    socket.on('clearchat', function() {

        $('#chat').text("");
    });
    socket.on('summary', function(data) {
        $('#summarytext').text(data);
    });
    $(function() {
        $('#send').click(function() {

            var message = $('#reply-box').val();

            $('#reply-box').val('');
            $('#reply-box').focus();
            socket.emit('sendchat', message);
        });
        $('#reply-box').keypress(function(e) {
            if (e.keyCode == 13) {
                $(this).blur();
                $('#send').click();
                return false;
            }
        });
        $('#save-summary').click(function() {
            var editedsummary = $('#summary').val();
            $('#summarytext').text(editedsummary);
            socket.emit('savesummary', editedsummary);
        });

    });
    </script>
    <script>
    $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
        var l = localStorage.getItem("name");
        var t = localStorage.getItem("time");
        $("#detail").text("");
        $("#detail").append('<b>ExpertName:</b>' + l + '&nbsp;<b>Timings:</b>' + t + '</br>');
